<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="day2.css">
    <script src='day2.js'></script>
  </head>
  <body>
    <div class="main"></div>
    <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="title">Create Account</h2>
          <div class="form__icons">
            <img class="form__icon" src="https://th.bing.com/th/id/OIP.OaHWiuwB46nOfArXuanGsgHaGp?w=181&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" />
            <img class="form__icon" src="https://th.bing.com/th/id/OIP.SilVefau61hWlxFjQsjbgwHaHa?w=160&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" />
            <img class="form__icon" src="https://th.bing.com/th/id/OIP.aGsC0wuuVdQM3TNX4wIamgHaEK?w=371&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" />
          </div>
          <span class="form__span">or use email for registration</span>
          <input class="form__input" type="text" placeholder="Name" />
          <input class="form__input" type="text" placeholder="Email" />
          <input class="form__input" type="password" placeholder="Password" />
          <button class="button submit">SIGN UP</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="title">Welcome Back !</h2>
          <p class="description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
  </body>
</html>
