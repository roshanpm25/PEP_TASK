<!DOCTYPE html>
<html lang="en">
  <head>
 <title>Profile Cards</title>
    <link rel="stylesheet" href="day30.css" />
  </head>
  <body>
    <figure class="card">
      <div class="profile-image">
        <img src="https://th.bing.com/th/id/OIP.5HKT58vcwrCYajCSMu0gaAHaHa?w=175&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="profile-sample2" />
      </div>
      <figcaption>
        <h3>Sue Shei</h3>
        <h5>Founder</h5>
        <p>Which is worse, that everyone has his price, or that the price is always so low.</p>
        <div class="icons">
          <a href="#"><i class="ion-social-reddit"></i></a>
          <a href="#"> <i class="ion-social-twitter"></i></a>
          <a href="#"> <i class="ion-social-vimeo"></i></a>
        </div>
      </figcaption>
    </figure>
    <figure class="card">
      <div class="profile-image">
        <img src="https://th.bing.com/th/id/OIP.9iP5hfylm0iGQPmS8s1cOgHaE8?w=279&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="profile-sample7" />
      </div>
      <figcaption>
        <h3>Will Barrow</h3>
        <h5>Web Designer</h5>
        <p>I'm killing time while I wait for life to shower me with meaning and happiness.</p>
        <div class="icons">
          <a href="#"><i class="ion-social-reddit"></i></a>
          <a href="#"> <i class="ion-social-twitter"></i></a>
          <a href="#"> <i class="ion-social-vimeo"></i></a>
        </div>
      </figcaption>
    </figure>
    <figure class="card">
      <div class="profile-image">
        <img src="https://th.bing.com/th/id/OIP._mPu3_fqLIm2pDMzrSHgeQHaFg?w=220&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="profile-sample6" />
      </div>
      <figcaption>
        <h3>Indigo Violet</h3>
        <h5>Public Relations</h5>
        <p>
          The only skills I have the patience to learn are those that have no real application in
          life.
        </p>
        <div class="icons">
          <a href="#"><i class="ion-social-reddit"></i></a>
          <a href="#"> <i class="ion-social-twitter"></i></a>
          <a href="#"> <i class="ion-social-vimeo"></i></a>
        </div>
      </figcaption>
    </figure>
  </body>
</html>
